<!DOCTYPE html>
<html>
<head>
	<title>Index Search</title>
	<link rel="icon" href="https://indexsearch.github.io/favicon.ico?v=2">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<script>
		function search()
		{
			var searchTerm = document.getElementById("searchTerm").value;
			var e = document.getElementById("type");
			var fileType = e.options[e.selectedIndex].value;
			var search = searchTerm + " +(" + fileType + ") -inurl:(jsp|pl|php|html|aspx|htm|cf|shtml) intitle:index.of";
			var address = "https://www.google.com/search?q=" + encodeURIComponent(search);
			window.open(address, '_blank');
		}

		function handle(e)
		{
			if(e.keyCode === 13)
			{
				e.preventDefault();
				search();
			}
    	}
	</script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
	<div class="nav">
		Index Search
	</div>

	<div class="container">
		<div class="center">
			<div class="inpt-grp">
				<select id="type" class="dropdownList inpt-grp-btn">
					<option id="mvs" value="mp4|wma|aac|mkv|avi|mov|mpg|wmv">Movies / Videos</option>
					<option id="msc" value="mp3|wav|ac3|ogg|flac|wma|m4a">Music</option>
					<option id="dcmnts" value="MOBI|CBZ|CBR|CBC|CHM|EPUB|FB2|LIT|LRF|ODT|PDF|PRC|PDB|PML|RB|RTF|TCR|DOC|DOCX|PPT|XLS">Documents</option>
					<option id="sftwrs" value="exe|iso|tar|rar|zip|apk">Software</option>
					<option id="msc" value="-1">Others</option>
				</select>
				<input type="text" id="searchTerm" name="searchterm" class="txtField" onkeypress="handle(event)" />
				<button onclick="search()" class="btnSubmit"><i class="fa fa-search"></i></button>
			</div>
			<div class="socBtns">
				<a class="github-button" href="https://github.com/indexsearch/indexsearch.github.io/issues" data-icon="octicon-issue-opened" data-size="large" aria-label="Issue indexsearch/indexsearch.github.io on GitHub">Issue</a>
				<a class="github-button" href="https://github.com/loiSvelasco" data-size="large" aria-label="Follow @loiSvelasco on GitHub">Follow @loiSvelasco</a>
			</div>
		</div>
	</div>
</body>
